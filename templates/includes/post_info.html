<div class="card-body">
    <p class="card-text">
        <a href="{% url 'posts:profile' user_posts.username %}"><strong class="d-block text-gray-dark">@{{ user_posts.username }}</strong></a>
        {{ post.text|linebreaksbr }}
    </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group ">
                {% if user.is_authenticated %}
                    <a class="btn btn-sm text-muted" href="/{{ user_posts.username }}/{{ post.id }}/" role="button">Добавить комментарий</a>
                {% endif %}
                    {% if user.is_authenticated %}
                        <!--Я как бы по ID сравнивал, а не по username-->
                        {% if post.author == user %}
                            <a class="btn btn-sm text-muted" href="{% url 'posts:post_edit' user_posts.username post.id %}" role="button">Редактировать</a>
                        {% endif %}
                    {% endif %}
            </div>
                <small class="text-muted">{{ post.pub_date|date:"d M Y" }}</small>
        </div>
</div>
